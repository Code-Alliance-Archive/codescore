<!-- Buttons to choose either edit mode or survey mode-->
<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="codescore.set1" ng-click="setup()" class="btn btn-block btn-info">
    Edit Mode <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
<br /><br /><br />
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="codescore.takesurvey" ng-click="getData()" class="btn btn-block btn-info">
    Survey Mode <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
